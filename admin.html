<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .sidebar {
        width: 220px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 15px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #34495e;
      }

      .main {
        flex: 1;
        padding: 20px;
      }

      .navbar {
        background-color: white;
        padding: 10px 20px;
        margin-bottom: 20px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin</h2>
      <a href="admin.html">Dashboard</a>
      <a href="product.html">Produk</a>
      <a href="kategori.html">Kategori</a>
      <a href="cart.html">cart</a>
      <a href="#">Pengguna</a>
      <a href="#">Logout</a>
    </div>

    <div class="main">
      <div class="navbar">
        <h3>Dashboard Admin</h3>
        <span>Halo, Admin</span>
      </div>

      <div class="content">
        <h2>Selamat datang di panel admin</h2>
        <p>Gunakan menu di samping untuk mengelola konten website.</p>
      </div>
    </div>
  </body>
</html>
