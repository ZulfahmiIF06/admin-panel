<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Belanja</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th,
    table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #ecf0f1;
    }

    table img {
      width: 60px;
      height: auto;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }

    .checkout {
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>Keranjang Belanja</h1>
    <a href="product.html" class="btn">‚Üê Kembali Belanja</a>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Gambar</th>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="https://via.placeholder.com/60" alt="Produk"></td>
          <td>Laptop ASUS ROG</td>
          <td>Rp 15.000.000</td>
          <td>1</td>
          <td>Rp 15.000.000</td>
          <td><a href="#" class="btn">Hapus</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="https://via.placeholder.com/60" alt="Produk"></td>
          <td>Mouse Logitech</td>
          <td>Rp 500.000</td>
          <td>2</td>
          <td>Rp 1.000.000</td>
          <td><a href="#" class="btn">Hapus</a></td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: Rp 16.000.000
    </div>

    <div class="checkout">
      <a href="checkout.html" class="btn">Checkout</a>
    </div>
  </div>

</body>
</html>
