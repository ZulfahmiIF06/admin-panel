<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Produk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .navbar {
      background-color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .content h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="admin.html">Dashboard</a>
    <a href="product.html">Produk</a>
    <a href="kategori.html">Kategori</a>
    <a href="#">Pesanan</a>
    <a href="#">Pengguna</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="navbar">
      <h3>Tambah Produk</h3>
      <span>Halo, Admin</span>
    </div>

    <div class="content">
      <h2>Form Tambah Produk</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nama Produk</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="price">Harga</label>
          <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
          <label for="category">Kategori</label>
          <select id="category" name="category" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="elektronik">wsiata Alam</option>
            <option value="fashion">wisata sejarah</option>
            <option value="kuliner">wisata bahari</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Deskripsi</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Gambar Produk</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
          <button type="submit">Simpan Produk</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
